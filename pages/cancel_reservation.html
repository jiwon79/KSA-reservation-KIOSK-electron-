<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/cancel_reservation.css">
    <link rel="stylesheet" href="../src/css/index.css">
    <title>Cancel Reservation</title>
</head>
<body>
    <div class="center">
        <h3>Reservatoin Cancel Page</h3>
        <span id="stu_number" class="info"></span>
        <span id="stu_name" class="info"></span>
        <span id="stu_tel" class="info"></span>


        <form name="cancelInputForm" action="" method="GET">
            <div class="txt_field">
                <input type="text" name="number" autocomplete="off" required>
                <span></span>
                <label>Student number(19-079)</label>
            </div>
    
            <div class="txt_field">
                <input type="text" name="name" autocomplete="off" required>
                <span></span>
                <label>Name</label>
            </div>

            <div class="txt_field">
                <input type="text" name="tel" autocomplete="off" required>
                <span></span>
                <label>Phone number</label>
            </div>
    
            <input id="input_button" type="button" onclick="checkbox_load(event)"  value="다음">
        </form>

        <form name="cancelForm" class="cancelForm" action="cancel_end.html" method="post">
            <ul>
                <li>
                    <input type="checkbox" id="time1" name="time" value="1">
                    <label for="time1">9시</label>
                </li>

                <li>
                    <input type="checkbox" id="time2" name="time" value="2">
                    <label for="time2">10시</label>
                </li>

                <li>
                    <input type="checkbox" id="time3" name="time" value="3">
                    <label for="time3">11시</label>
                </li>
            </ul>
            <input id="checkbox_button" type="button" onclick="reserve_cancel()"  value="다음">
        </form>
    </div>

    <!-- moal -->
    <div class="black_bg"></div>

    <div class="modal_wrap not_info">
        <div class="modal_head">
            오류오류
            <div class="modal_close not_info"><a href="#">close</a></div>
        </div>
        <div class="modal_content"></div>
    </div>

    <a href="index.html"><img src="../src/img/home.png" alt="homne-img" class="home-img"></a>

    <script src="../src/js/function.js"></script>
    <script src="../src/js/connectDB.js"></script>
</body>
</html>
